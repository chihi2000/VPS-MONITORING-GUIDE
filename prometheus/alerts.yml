groups:

  # Host Alerts (Node Exporter)

  - name: host
    rules:
      - alert: HostHighCpuUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes. Current value: {{ $value | printf \"%.1f\" }}%"

      - alert: HostHighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes. Current value: {{ $value | printf \"%.1f\" }}%"

      - alert: HostDiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{fstype=~"ext.*|xfs",mountpoint="/"} / node_filesystem_size_bytes{fstype=~"ext.*|xfs",mountpoint="/"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage is above 85%. Current value: {{ $value | printf \"%.1f\" }}%"

      - alert: HostDown
        expr: up{job="node"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Host {{ $labels.instance }} is down"
          description: "Node exporter is not responding for more than 1 minute"

 
  # Container Alerts (cAdvisor)

  - name: containers
    rules:
      - alert: ContainerHighCpu
        expr: sum(rate(container_cpu_usage_seconds_total{name!="",name!~".*runner.*"}[5m])) by (name) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU in container {{ $labels.name }}"
          description: "Container CPU usage is above 80% for more than 5 minutes"

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes{name!="",name!~".*runner.*"} / (512 * 1024 * 1024) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory in container {{ $labels.name }}"
          description: "Container memory usage is above 90% of 512MB limit"

      - alert: ContainerRestarting
        expr: increase(container_start_time_seconds{name!=""}[15m]) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is restarting frequently"
          description: "Container has restarted more than 2 times in 15 minutes"

 
  # Application Alerts
  
  - name: applications
    rules:
      - alert: ApplicationDown
        expr: up{job=~".*-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Application {{ $labels.job }} is down"
          description: "Application metrics endpoint is not responding for more than 1 minute"

   
